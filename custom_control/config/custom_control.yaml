ur_hardware_interface:
   joints: &robot_joints
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
     
my_cartesian_compliance_controller:
    type: "position_controllers/CartesianComplianceController"
    end_effector_link: "grasping_center"
    robot_base_link: "base_link"
    ft_sensor_ref_link: "grasping_center"
    compliance_ref_link: "grasping_center"
    target_frame_topic: "target_frame"
    joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

    stiffness:
        trans_x: 500
        trans_y: 500
        trans_z: 500
        rot_x: 200
        rot_y: 200
        rot_z: 200

    solver:
        error_scale: 0.03

    pd_gains:
        trans_x: {p: 0.05}
        trans_y: {p: 0.05}
        trans_z: {p: 0.05}
        rot_x: {p: 1.50}
        rot_y: {p: 1.50}
        rot_z: {p: 1.50}
